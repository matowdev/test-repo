<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator">
    <div class="display">
      <input type="text" id="result" disabled>
    </div>
    <div class="buttons">
      <button aria-label="Clear">C</button>
      <button aria-label="Backspace">&lt;</button>
      <button aria-label="Divide">/</button>
      <button aria-label="Multiply">*</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button aria-label="Subtract">-</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button aria-label="Add">+</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button aria-label="Equals" class="equal">=</button>
      <button>0</button>
      <button aria-label="Decimal">.</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
